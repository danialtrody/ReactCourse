<!doctype html> <!-- Tells the browser this is an HTML5 document -->
<html lang="en"> <!-- Root tag of the document, language is set to English -->
  <head> <!-- Contains meta information about the page, not directly visible to the user -->
    <meta charset="UTF-8" /> <!-- Character encoding UTF-8 to support all languages -->
    <title>React App</title> <!-- The page title shown in the browser tab -->
    <link rel="stylesheet" href="/style.css" /> <!-- Link to an external CSS file -->
  </head>
  <body> <!-- Body of the page, all visible content goes here -->
    <div id="root"></div> <!-- React's container: React will render the app inside this div -->
    <script type="module" src="/src/index.jsx"></script> <!-- Main React script, type="module" allows ES module imports/exports -->
  </body>
</html>
